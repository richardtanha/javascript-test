<html>
<body>

Palindrome test: <p id="test1"></p>

Anagrams test: <p id="test2"></p>

<script>

function palindromeTest(s){
    let myArray = s.split('');
    let reverseArray = myArray.reverse()
    let reverseString = reverseArray.join('')
    return s === reverseString
}

function anagramTest(sArray){
    let anagramArray = []
    let outputArray = []
    
    for(let x = 0; x < sArray.length; x++){
        
        let arrayToAdd = []

        let sortedS1 = sArray[x].split('').sort().join('')

        for(let y = 0; y < sArray.length; y++){
            
            let sortedS2 = sArray[y].split('').sort().join('')
            
            if(sArray[x].length === sArray[y].length &&  sortedS1 === sortedS2 ){
                arrayToAdd.push(sArray[y])  
            }

        }
        if(!anagramArray[sortedS1]){
            anagramArray[sortedS1] = arrayToAdd
            outputArray.push(arrayToAdd)
        }
    }
    let outputString = ""
    outputArray.forEach(entry => {outputString+='['+entry.toString()+']<br/>'})
    return outputString
}

document.getElementById("test1").innerHTML = palindromeTest("121");
document.getElementById("test2").innerHTML = anagramTest(['eat', 'hello', 'cat', 'tea', 'tac', 'ate']); 

</script>

</body>
</html>
